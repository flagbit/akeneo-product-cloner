<div class="AknFullPage AknFullPage--modal">
    <div class="AknFullPage-content">
        <div class="AknFullPage-left">
            <img src="bundles/pimui/images/illustrations/Product.svg" class="AknFullPage-image">
        </div>
        <div class="AknFullPage-right">
            <div>
                <div class="AknFullPage-subTitle"><%- subTitle %></div>
                <div class="AknFullPage-title"><%- modalTitle %></div>
            </div>
            <div data-drop-zone="fields-container"></div>
            <% if (errors.length > 0) { %>
            <div class="AknMessageBox AknMessageBox--danger global-errors">
                <ul class="AknMessageBox-list">
                    <% errors.forEach(function(error) { %>
                    <li class="global-error"><%- error.message %></li>
                    <% }) %>
                </ul>
            </div>
            <% } %>
        </div>
    </div>
</div>
